<div class="container mt-4">
    <h2>Event Management</h2>
    
    <div class="mb-3 d-flex justify-content-between">
      <input type="text" class="form-control w-50" placeholder="Search events..." 
             [(ngModel)]="searchTerm">
      <button class="btn btn-primary" routerLink="/admin-dashboard/events/new">
        <i class="bi bi-plus"></i> Add New Event
      </button>
    </div>
  
    <div *ngIf="isLoading" class="text-center my-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  
    <div *ngIf="!isLoading">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Location</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let event of events">
              <td>{{ event.id }}</td>
              <td>{{ event.title }}</td>
              <td>{{ formatDate(event.startDate) }}</td>
              <td>{{ formatDate(event.endDate) }}</td>
              <td>{{ event.location || 'Online' }}</td>
              <td>${{ event.price }}</td>
              <td>
                <div class="btn-group" role="group">
                  <button class="btn btn-sm btn-outline-primary" 
                          routerLink="/admin-dashboard/events/edit/{{event.id}}">
                    <i class="bi bi-pencil"></i> Edit
                  </button>
                  <button class="btn btn-sm btn-outline-danger" 
                          (click)="deleteEvent(event.id)">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</div>
