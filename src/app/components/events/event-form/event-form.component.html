<div class="container mt-4">
    <h2>{{ isEditMode ? 'Edit Event' : 'Create New Event' }}</h2>
    
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Title*</label>
        <input type="text" class="form-control" formControlName="title">
        <div *ngIf="eventForm.get('title')?.invalid && eventForm.get('title')?.touched" 
             class="text-danger">
          Title is required
        </div>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Description*</label>
        <textarea class="form-control" rows="3" formControlName="description"></textarea>
        <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched" 
             class="text-danger">
          Description is required
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Start Date*</label>
          <input type="datetime-local" class="form-control" formControlName="startDate">
        </div>
        <div class="col-md-6">
          <label class="form-label">End Date*</label>
          <input type="datetime-local" class="form-control" formControlName="endDate">
        </div>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" class="form-control" formControlName="location">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Online URL</label>
        <input type="url" class="form-control" formControlName="onlineUrl">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Price*</label>
        <input type="number" class="form-control" formControlName="price" min="0" step="0.01">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Capacity</label>
        <input type="number" class="form-control" formControlName="capacity" min="1">
      </div>
      
      <div class="mb-3">
        <label class="form-label">Image URL</label>
        <input type="url" class="form-control" formControlName="imageUrl">
      </div>
      
      <div class="d-flex gap-2">
        <button type="button" class="btn btn-outline-secondary" 
                (click)="router.navigate(['/events'])">
          Cancel
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid">
          {{ isEditMode ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
