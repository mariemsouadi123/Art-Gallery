<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edit Art Event' : 'Create New Art Event' }}</h2>
  
  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" class="artistic-form">
    <div class="mb-3 form-group">
      <label class="form-label">Title*</label>
      <input type="text" class="form-control" formControlName="title" placeholder="Enter event title">
      <div *ngIf="eventForm.get('title')?.invalid && eventForm.get('title')?.touched" 
           class="text-danger">
        Title is required
      </div>
    </div>
    
    <div class="mb-3 form-group">
      <label class="form-label">Description*</label>
      <textarea class="form-control" rows="4" formControlName="description" 
                placeholder="Describe your artistic event..."></textarea>
      <div *ngIf="eventForm.get('description')?.invalid && eventForm.get('description')?.touched" 
           class="text-danger">
        Description is required
      </div>
    </div>
    
    <div class="row mb-3">
      <div class="col-md-6 form-group">
        <label class="form-label">Start Date*</label>
        <input type="datetime-local" class="form-control" formControlName="startDate">
      </div>
      <div class="col-md-6 form-group">
        <label class="form-label">End Date*</label>
        <input type="datetime-local" class="form-control" formControlName="endDate">
      </div>
    </div>
    
    <div class="mb-3 form-group">
      <label class="form-label">Location</label>
      <input type="text" class="form-control" formControlName="location" placeholder="Physical venue address">
    </div>
    
    <div class="mb-3 form-group">
      <label class="form-label">Online URL</label>
      <input type="url" class="form-control" formControlName="onlineUrl" placeholder="For virtual events">
    </div>
    
    <div class="mb-3 form-group">
      <label class="form-label">Price* ($)</label>
      <input type="number" class="form-control" formControlName="price" min="0" step="0.01" placeholder="0.00">
    </div>
    
    <div class="mb-3 form-group">
      <label class="form-label">Capacity</label>
      <input type="number" class="form-control" formControlName="capacity" min="1" placeholder="Maximum attendees">
    </div>
    
    <div class="mb-3 form-group">
      <label class="form-label">Image URL</label>
      <input type="url" class="form-control" formControlName="imageUrl" placeholder="Link to event image">
    </div>
    
    <div class="d-flex">
      <button type="button" class="btn btn-outline-secondary" 
              (click)="router.navigate(['/admin-dashboard/events'])">
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="eventForm.invalid" [class.loading]="loading">
        {{ isEditMode ? 'Update Event' : 'Create Event' }}
      </button>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
