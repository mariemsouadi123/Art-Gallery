<div class="admin-dashboard-container">
  <!-- Sidebar -->
  <div class="admin-sidebar">
    <div class="admin-profile text-center mb-4">
      @if (admin) {
        <h5>{{ admin.name }}</h5>
        <small>{{ admin.email }}</small>
        <div class="mt-2">
          <span class="admin-badge">{{ admin.role }}</span>
        </div>
      }
    </div>
    <hr class="sidebar-divider">
    <ul class="nav flex-column">
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin-dashboard" routerLinkActive="active">
          <i class="bi bi-speedometer2 me-2"></i>Dashboard
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin-dashboard/users" routerLinkActive="active">
          <i class="bi bi-people me-2"></i>User Management
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin-dashboard/artworks" routerLinkActive="active">
          <i class="bi bi-palette me-2"></i>Artwork Management
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin-dashboard/events" routerLinkActive="active">
          <i class="bi bi-calendar-event me-2"></i>Event Management
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/admin-dashboard/payments" routerLinkActive="active">
          <i class="bi bi-credit-card me-2"></i>Payment Transactions
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link logout-link" (click)="logout()">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="admin-main-content">
    <router-outlet></router-outlet>
  </div>
</div>
