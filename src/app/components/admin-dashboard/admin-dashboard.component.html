<!-- src/app/components/admin-dashboard/admin-dashboard.component.html -->
<div class="d-flex" style="min-height: 100vh;">
  <!-- Sidebar -->
  <div class="bg-dark text-white p-3" style="width: 250px;">
    <div class="admin-profile text-center mb-4">
      @if (admin) {
        <!-- <img [src]="admin.imageUrl || 'assets/default-profile.jpg'" 
             alt="Admin Profile" 
             class="rounded-circle mb-2"
             style="width: 80px; height: 80px; object-fit: cover;"> -->
        <h5>{{ admin.name }}</h5>
        <small class="text-muted">{{ admin.email }}</small>
        <div class="mt-2">
          <span class="badge bg-primary">{{ admin.role }}</span>
        </div>
      }
    </div>
    <hr class="my-3">
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/admin-dashboard" routerLinkActive="active">
          <i class="bi bi-speedometer2 me-2"></i>Dashboard
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/admin-dashboard/users" routerLinkActive="active">
          <i class="bi bi-people me-2"></i>User Management
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/admin-dashboard/artworks" routerLinkActive="active">
          <i class="bi bi-palette me-2"></i>Artwork Management
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/admin-dashboard/events" routerLinkActive="active">
          <i class="bi bi-palette me-2"></i>Event Management
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" routerLink="/admin-dashboard/payments" routerLinkActive="active">
          <i class="bi bi-credit-card me-2"></i>Payment Transactions
        </a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-white" (click)="logout()" style="cursor: pointer;">
          <i class="bi bi-box-arrow-right me-2"></i>Logout
        </a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4">
    <!-- This router-outlet will display the child components -->
    <router-outlet></router-outlet>
  </div>
</div>
